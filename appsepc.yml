version: 0.0
os: linux
files:
  - sources: dist/my-angular-project
  - destination: /var/www/my-angular=dist/my-angular-project
permissions:
  - object: /var/www/my-angular=dist/my-angular-project
    pattern: '**'
    mode: '0755'
    owner: root
    group: root
    type: 
      - file
      - directory
hooks: 
  ApplicationStart:
    - location: deploy-scripts/application-start-hook.sh
    - time: 300